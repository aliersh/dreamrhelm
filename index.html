<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamrhelm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts/neue-machina/stylesheet.css">
    <script src="https://kit.fontawesome.com/91eb86635d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="landing-page">
        <div id="landing-grid">
            <img src="img/logoipsum-277.svg" alt="Brand logo" id="brand-logo">

                <h1 id="brand-title">Dreamrhelm</h1>
                <p id="brand-subtitle">Be at the helm of creating your dreams, live in your dreamrhelm.</p>
                <div id="nav-links">
                    <a href="#about" class="button-link"><span class="link-text">About</span><i class="fa-solid fa-chevron-right"></i></a>
                    <a href="#services" class="button-link"><span class="link-text">Services</span><i class="fa-solid fa-chevron-right"></i></a>
                    <a href="#blog" class="button-link"><span class="link-text">Blog</span><i class="fa-solid fa-chevron-right"></i></a>
                    <a href="#Contact" class="button-link"><span class="link-text">Contact</span><i class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>
            <video src="video/VUMetersPinkVidevo.mov" id="landing-video" controls autoplay loop></video>
        </div>
    </div>

</html>
